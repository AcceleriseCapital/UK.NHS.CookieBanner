name: Cookie Banner Continuous Integration
on: [push]
jobs:
  build:
      env:
        BUILD_CONFIG: 'Release'
        DOTNET_ROLL_FORWARD: 'Major'
        SOLUTION: 'UK.NHS.CookieBanner.sln'
      name: Build and publish package
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - name: Setup .NET Core SDK 6.0
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: 6.0.x
          
        - name: Add Azure artifact
          run: dotnet nuget add source 'https://pkgs.dev.azure.com/e-LfH/_packaging/LearningHubFeed/nuget/v3/index.json' --name 'LearningHubFeed'  --username 'kevin.whittaker' --password ${{ secrets.AZUREDEVOPSKEY }} --store-password-in-clear-text

        - name: Dotnet build
          run:  dotnet build UK.NHS.CookieBanner.sln --configuration release

        - name: Package nuget        
          run: dotnet pack UK.NHS.CookieBanner.sln --configuration release -o:package /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2  }}

        - name: Push generated package to GitHub registry
          if: startsWith(github.ref, 'refs/tags/v')
          run: dotnet nuget push ./package/*.nupkg  --source https://nuget.pkg.github.com/TechnologyEnhancedLearning/index.json   --api-key ${{ secrets.NUGETAPIKEY }}
          
        - name: Push generated package to Azure feed
          if: startsWith(github.ref, 'refs/tags/v')
          run: dotnet nuget push ./package/*.nupkg  --source https://pkgs.dev.azure.com/e-LfH/_packaging/LearningHubFeed/nuget/v3/index.json   --api-key ${{ secrets.AZUREDEVOPSKEY }}
